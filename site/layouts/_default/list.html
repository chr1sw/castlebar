{{ define "main" }}

{{ partial "jumbotron" (dict "imageUrl" "/img/tanker.jpg" "title" "") }}

<div class="mw7 center">
  <ul class="flex-ns flex-wrap mhn1-ns pa3">
      {{ range (.Paginator).Pages.ByPublishDate }}
          <div class="w-50-ns ph1-ns flex">
            {{ .Render "li"}}
          </div>
      {{ end }}
  </ul>
  {{ partial "pagination" . }}
</div>

{{end}}
